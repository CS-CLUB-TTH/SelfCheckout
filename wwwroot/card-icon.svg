<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Tap card to pay">
	<title>Tap card to pay</title>

	<!-- Card -->
	<rect x="30" y="75" width="140" height="90" rx="14" fill="#FFFFFF"/>

	<!-- Minimal detail lines on card -->
	<rect x="45" y="95" width="24" height="18" rx="4" fill="#163f36" opacity="0.1"/>
	<line x1="80" y1="100" x2="150" y2="100" stroke="#163f36" stroke-linecap="round" stroke-width="4" opacity="0.12"/>
	<line x1="80" y1="115" x2="130" y2="115" stroke="#163f36" stroke-linecap="round" stroke-width="4" opacity="0.1"/>

	<!-- Centered, clean NFC waves -->
	<g transform="translate(100, 55)" stroke="#f4d84b" stroke-linecap="round" fill="none" stroke-width="5">
		<path d="M -20 -15 A 30 30 0 0 1 20 -15" />
		<path d="M -30 -20 A 45 45 0 0 1 30 -20" />
		<path d="M -40 -25 A 60 60 0 0 1 40 -25" />
	</g>
</svg>